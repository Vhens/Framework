<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{
        margin:0;
        padding: 0;
    }
    div{
        margin: 100px;
        width: 100px;
        padding: 10px;
        text-align:center;
        border: 1px solid red;
    }
    span{
        display: inline-block;
        word-break: break-all;
        text-align: left;
    }
    </style>
</head>
<body>
    <div>
        <span id="txt">dddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd</span>
    </div>
    <script>
        const txt = document.getElementById('txt');
        if (txt.offsetWidth > 90) {
            txt.style.lineHeight = "28px";
        }
    </script>
</body>
</html>
